[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/shell]
enabled-extensions=['noannoyance@daase.net']
favorite-apps=['org.gnome.Nautilus.desktop', 'google-chrome.desktop', 'code.desktop', 'Zoom.desktop', 'slack.desktop', 'spotify_spotify.desktop']

[org/gnome/shell/extensions/dash-to-dock]
dash-max-icon-size=48
dock-fixed=false
extend-height=true
multi-monitor=true
preferred-monitor=-2
preferred-monitor-by-connector='DP-1-2'

[org/gtk/gtk4/settings/file-chooser]
show-hidden=false

[org/gtk/settings/file-chooser]
show-hidden=false
