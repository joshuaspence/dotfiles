---
name: 'Lint'
on:
  pull_request: {}
  push:
    branches:
      - 'master'
jobs:
  shellcheck:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - run: 'curl --fail --location --no-progress-meter https://get.chezmoi.io | sh -s -- -b /usr/local/bin'
      - run: 'mkdir .target'
      - run: 'chezmoi init --apply --include templates --destination .target --verbose .'
      - uses: 'ludeeus/action-shellcheck@203a3fd018dfe73f8ae7e3aa8da2c149a5f41c33'
