---
name: 'Lint'
on:
  pull_request: {}
  push:
    branches:
      - 'master'
jobs:
  shellcheck:
    runs-on: 'ubuntu-latest'
    outputs:
      files: '${{ steps.shellcheck.outputs.files }}'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: './.github/actions/chezmoi'
      - run: |
          mkdir .target
          chezmoi archive --exclude externals | tar --extract --directory .target
      - id: 'shellcheck'
        uses: 'ludeeus/action-shellcheck@2.0.0'

  shfmt:
    needs: 'shellcheck'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: './.github/actions/chezmoi'
      - run: |
          mkdir .target
          chezmoi archive --exclude externals | tar --extract --directory .target
      - uses: 'mfinelli/setup-shfmt@v3.0.1'
      - run: 'shfmt --diff --simplify --indent=2 ${{ needs.shellcheck.outputs.files }}'

  yamllint:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'ibiqlik/action-yamllint@v3.1.1'
