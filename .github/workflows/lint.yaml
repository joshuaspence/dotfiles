---
name: 'Lint'
on:
  pull_request: {}
  push:
    branches:
      - 'master'
jobs:
  render:
    name: 'Render Chezmoi templates'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: './.github/actions/chezmoi'
      - run: |
          mkdir .home
          chezmoi archive --exclude externals | tar --extract --directory .home
      - uses: 'actions/upload-artifact@v4'
        with:
          name: 'home'
          path: '.home'
          if-no-files-found: 'error'

  shellcheck:
    needs: 'render'
    if: '${{ always() }}'
    runs-on: 'ubuntu-latest'
    outputs:
      files: '${{ steps.shellcheck.outputs.files }}'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'actions/download-artifact@v4'
        with:
          name: 'home'
          path: '.home'
      - id: 'shellcheck'
        uses: 'ludeeus/action-shellcheck@2.0.0'

  shfmt:
    needs:
      - 'render'
      - 'shellcheck'
    if: '${{ always() }}'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'actions/download-artifact@v4'
        with:
          name: 'home'
          path: '.home'
      - uses: 'mfinelli/setup-shfmt@v3.0.1'
      - run: 'shfmt --diff --indent=2 ${{ needs.shellcheck.outputs.files }}'

  yamllint:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'ibiqlik/action-yamllint@v3.1.1'
