---
name: 'Test'
on:
  pull_request: {}
  push:
    branches:
      - 'master'
  schedule:
    - cron: '0 0 * * 1'
jobs:
  bootstrap:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
      - uses: './.github/actions/chezmoi'
      - run: 'chezmoi apply --verbose'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
