apt::ppas:
    #'ppa:webupd8team/java': {}
    #'ppa:tsbarnes/indicator-keylock-daily':
    #    release: 'trusty'
    #'ppa:diesch/testing': {}


java:
    distribution: 'jdk'
    version: 'latest'
    package: 'oracle-java8-installer'
rvm:
    system_users:
        - josh
    system_rubies:
        'ruby-1.8.7': {}
        'ruby-1.9.3': {}
        'ruby-2.1.6': {}
        'ruby-2.2.2':
            default_use: true
    rvm_gems:
        'bundler':
            ensure: 'latest'
            ruby_version: '2.2'
personal:
    user: 'josh'
    group: 'josh'
personal::virtualenv:
    ensure: 'latest'
    packages:
        - awscli
        - boto
        - dotfiles
        - flake8
        - pep8
        - pssh
        - pylint
        - s3cmd
