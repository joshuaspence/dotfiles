---
docker::ensure: 'latest'
dropbox::ensure: 'latest'
git::package_ensure: 'latest'
google_chrome::ensure: 'latest'
hipchat::ensure: 'latest'
mysql::client::package_ensure: 'latest'
nodejs::nodejs_package_ensure: 'latest'
nodejs::repo_url_suffix: '5.x'
ntp::package_ensure: 'latest'
ntp::servers:
  - '0.ubuntu.pool.ntp.org'
  - '1.ubuntu.pool.ntp.org'
  - '2.ubuntu.pool.ntp.org'
  - '3.ubuntu.pool.ntp.org'
packer::version: '0.10.0'
php::ensure: 'latest'
php::fpm: false
php::pear_ensure: 'latest'
puppet::ensure: 'latest'
python::dev: 'latest'
python::ensure: 'latest'
python::pip: 'latest'
python::provider: 'pip'
python::virtualenv: 'latest'
rvm::version: 'latest'
rvm::install_dependencies: false
rvm::manage_rvmrc: true
rvm::system_users: []
rvm::system_rubies: {}
rvm::rvm_gems: {}
spotify::ensure: 'latest'
ssh::client_options: {}
ssh::server_options:
  PasswordAuthentication: 'no'
  PermitEmptyPasswords: 'no'
  PermitRootLogin: 'no'
  PubkeyAuthentication: 'yes'
ssh::storeconfigs_enabled: false
ssh::version: 'latest'
sublime_text::ensure: 'latest'
sudo::config_file_replace: true
sudo::package_ensure: 'latest'
sudo::purge: true
terraform::version: '0.7.0'
timezone::autoupgrade: true
timezone::timezone: 'Australia/Sydney'
vagrant::ensure: 'latest'
virtualbox::package_ensure: 'latest'
virtualbox::version: '5.0'

# PHP7 support
php::ext_tool_enable: '/usr/sbin/phpenmod'
php::ext_tool_query: '/usr/sbin/phpquery -v 7.0'
php::fpm_service_name: 'php7.0-fpm'
php::manage_repos: false
php::package_prefix: 'php-'
php::params::cfg_root: '/etc/php/7.0'

# TODO: See https://github.com/voxpupuli/puppet-nodejs/issues/165.
nodejs::npm_package_ensure: 'absent'
